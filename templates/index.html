<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Termux C Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f3f4f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --code-bg: #1e1e1e;
            --header-height: 60px;
            --sidebar-width: 280px;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --surface: #2d3748;
            --on-surface: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Tiro Bangla', serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Header Styles */
        .header {
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .menu-toggle:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-left h1 {
            font-size: 1.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-action {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .header-action:active {
            background: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 8px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 50px;
            background: none;
            border: none;
            color: var(--light);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-button.active {
            background: var(--primary);
            color: white;
        }

        /* Editor Container */
        .editor-container {
            background: var(--code-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header h2 {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-header h2 i {
            color: var(--primary);
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:active {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:active {
            background: #0da271;
        }

        .editor-wrapper {
            position: relative;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            padding: 15px 5px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #6e7681;
            text-align: right;
            background: #1a1a1a;
            border-right: 1px solid #333;
            user-select: none;
            overflow: hidden;
        }

        .code-editor {
            width: 100%;
            height: 300px;
            padding: 15px 15px 15px 50px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: var(--code-bg);
            color: #f0f0f0;
            border: none;
            resize: none;
            outline: none;
            tab-size: 4;
            -moz-tab-size: 4;
        }

        .input-output-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-section, .output-section {
            background: var(--code-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .user-input {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            background: var(--code-bg);
            color: #f0f0f0;
            border: none;
            resize: none;
            outline: none;
        }

        .output {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            background: var(--code-bg);
            color: #f0f0f0;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .output-error {
            color: var(--danger);
        }

        /* Actions Section */
        .actions-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .action-btn {
            padding: 16px;
            border-radius: var(--border-radius);
            border: none;
            background: var(--surface);
            color: var(--on-surface);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .action-btn:active {
            transform: scale(0.98);
            background: var(--primary);
        }

        .action-btn i {
            font-size: 1.5rem;
        }

        .action-btn span {
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: var(--sidebar-width);
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
        }

        .sidebar-header h2 {
            font-size: 1.4rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            list-style: none;
            margin-top: 30px;
            padding: 0 10px;
        }

        .nav-links li {
            margin-bottom: 5px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 16px 15px;
            color: var(--light);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            gap: 12px;
        }

        .nav-links a:active, .nav-links a.active {
            background: rgba(79, 70, 229, 0.2);
            color: var(--primary);
        }

        .nav-links a i {
            width: 20px;
            text-align: center;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .sidebar-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: 90%;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
        }

        /* Loader */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Compilation status */
        .compilation-status {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.error {
            background: var(--danger);
        }

        .status-indicator.warning {
            background: var(--warning);
        }

        /* Theme variants */
        body.light-theme {
            --dark: #f3f4f6;
            --darker: #e5e7eb;
            --light: #1f2937;
            --code-bg: #ffffff;
            --surface: #ffffff;
            --on-surface: #4b5563;
            background: linear-gradient(135deg, #e5e7eb 0%, #f3f4f6 100%);
        }

        body.light-theme .header {
            background: rgba(255, 255, 255, 0.8);
        }

        body.light-theme .code-section,
        body.light-theme .input-section,
        body.light-theme .output-section {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-theme .code-editor,
        body.light-theme .user-input,
        body.light-theme .output {
            background: #ffffff;
            color: #333;
        }

        body.light-theme .sidebar {
            background: rgba(255, 255, 255, 0.95);
        }

        body.light-theme .nav-links a {
            color: var(--dark);
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .header-left h1 {
                font-size: 1.5rem;
            }
            
            .input-output-container {
                flex-direction: row;
            }
            
            .input-section, .output-section {
                flex: 1;
            }
            
            .actions-section {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>টার্মাক্স সি কম্পাইলার</h1>
            </div>
            <div class="header-right">
                <button class="header-action" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="header-action" onclick="runCode()">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="editor">এডিটর</button>
                <button class="tab-button" data-tab="input-output">ইনপুট/আউটপুট</button>
                <button class="tab-button" data-tab="actions">অ্যাকশনস</button>
            </div>

            <!-- Editor Container -->
            <div class="tab-content" id="editor-tab">
                <section class="editor-container">
                    <div class="section-header">
                        <h2><i class="fas fa-code"></i> সি কোড লিখুন</h2>
                        <div class="code-actions">
                            <button class="btn" title="Clear Code" onclick="clearCode()">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn" title="Save Code" onclick="saveCode()">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="lineNumbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
                        <textarea class="code-editor" id="code-editor" spellcheck="false" oninput="updateLineNumbers()">#include &lt;stdio.h&gt;

int main(void) {
    int n = 13;              // দেওয়া সংখ্যা
    if (n % 2 == 0)
        printf("%d হল জোড় সংখ্যা\n", n);
    else
        printf("%d হল বিজোড় সংখ্যা\n", n);
    return 0;
}</textarea>
                    </div>
                    <div class="compilation-status">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span id="statusMessage">কোড টাইপ করুন এবং রান বাটনে ক্লিক করুন</span>
                    </div>
                </section>
            </div>

            <!-- Input/Output Container -->
            <div class="tab-content" id="input-output-tab" style="display: none;">
                <div class="input-output-container">
                    <section class="input-section">
                        <div class="section-header">
                            <h2><i class="fas fa-keyboard"></i> ইনপুট (ঐচ্ছিক)</h2>
                        </div>
                        <textarea class="user-input" id="user-input" placeholder="প্রোগ্রামটির জন্য প্রয়োজনীয় ইনপুট এখানে দিন..."></textarea>
                    </section>

                    <section class="output-section">
                        <div class="section-header">
                            <h2><i class="fas fa-terminal"></i> আউটপুট</h2>
                            <div class="code-actions">
                                <button class="btn" title="Clear Output" onclick="clearOutput()">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <pre class="output" id="output">আউটপুট এখানে দেখানো হবে...</pre>
                    </section>
                </div>
            </div>

            <!-- Actions Container -->
            <div class="tab-content" id="actions-tab" style="display: none;">
                <div class="actions-section">
                    <button class="action-btn" onclick="runCode()">
                        <i class="fas fa-play"></i>
                        <span>রান</span>
                    </button>
                    <button class="action-btn" onclick="shareCode()">
                        <i class="fas fa-share-alt"></i>
                        <span>শেয়ার</span>
                    </button>
                    <button class="action-btn" onclick="downloadCode()">
                        <i class="fas fa-download"></i>
                        <span>ডাউনলোড</span>
                    </button>
                    <button class="action-btn" onclick="formatCode()">
                        <i class="fas fa-indent"></i>
                        <span>ফরম্যাট</span>
                    </button>
                    <button class="action-btn" onclick="clearCode()">
                        <i class="fas fa-trash"></i>
                        <span>ক্লিয়ার</span>
                    </button>
                    <button class="action-btn" onclick="saveCode()">
                        <i class="fas fa-save"></i>
                        <span>সেভ</span>
                    </button>
                    <button class="action-btn" onclick="loadExample()">
                        <i class="fas fa-code"></i>
                        <span>উদাহরণ</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© ২০২৩ টার্মাক্স সি কম্পাইলার | তৈরি সঙ্গে <i class="fas fa-heart" style="color: #ef4444;"></i></p>
        </footer>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-code fa-2x" style="color: #6366f1;"></i>
                <h2>সি কম্পাইলার</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-home"></i> হোম</a></li>
                <li><a href="#"><i class="fas fa-history"></i> ইতিহাস</a></li>
                <li><a href="#"><i class="fas fa-book"></i> ডকুমেন্টেশন</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> সেটিংস</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> সাহায্য</a></li>
            </ul>
        </aside>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">অপারেশন সফলভাবে সম্পন্ন হয়েছে</span>
        </div>
    </div>

    <script>
        // DOM Elements
        const codeEditor = document.getElementById('code-editor');
        const userInput = document.getElementById('user-input');
        const outputElement = document.getElementById('output');
        const themeToggle = document.getElementById('themeToggle');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const lineNumbers = document.getElementById('lineNumbers');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusMessage = document.getElementById('statusMessage');

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                showToast('লাইট মোড সক্রিয় করা হয়েছে');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                showToast('ডার্ক মোড সক্রিয় করা হয়েছে');
            }
        });

        // Mobile Menu Toggle
        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('open');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        });

        // Tab Navigation
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                // Update active tab button
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show selected tab content
                tabContents.forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(`${tabId}-tab`).style.display = 'block';
            });
        });

        // Update line numbers
        function updateLineNumbers() {
            const lines = codeEditor.value.split('\n');
            let lineNumbersText = '';
            for (let i = 1; i <= lines.length; i++) {
                lineNumbersText += i + '<br>';
            }
            lineNumbers.innerHTML = lineNumbersText;
            
            // Add more lines if needed
            if (lines.length < 10) {
                for (let i = lines.length + 1; i <= 10; i++) {
                    lineNumbersText += i + '<br>';
                }
            }
            lineNumbers.innerHTML = lineNumbersText;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast show';
            if (type === 'error') {
                toast.classList.add('error');
                toast.querySelector('i').className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                toast.classList.add('warning');
                toast.querySelector('i').className = 'fas fa-exclamation-triangle';
            } else {
                toast.querySelector('i').className = 'fas fa-check-circle';
            }
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Update compilation status
        function updateStatus(message, type = 'default') {
            statusMessage.textContent = message;
            statusIndicator.className = 'status-indicator';
            
            if (type === 'error') {
                statusIndicator.classList.add('error');
            } else if (type === 'warning') {
                statusIndicator.classList.add('warning');
            } else if (type === 'success') {
                statusIndicator.classList.add('success');
            }
        }

        // Clear code editor
        function clearCode() {
            codeEditor.value = '';
            updateLineNumbers();
            updateStatus('কোড ক্লিয়ার করা হয়েছে', 'warning');
            showToast('কোড ক্লিয়ার করা হয়েছে');
        }

        // Clear output
        function clearOutput() {
            outputElement.textContent = '';
            showToast('আউটপুট ক্লিয়ার করা হয়েছে');
        }

        // Format code (simple indentation)
        function formatCode() {
            // This is a simple formatter for demonstration
            codeEditor.value = codeEditor.value
                .replace(/\t/g, '    ')
                .replace(/\{\s*/g, ' {\n')
                .replace(/\s*\{/g, ' {\n')
                .replace(/\;\s*/g, ';\n');
                
            updateLineNumbers();
            showToast('কোড ফরম্যাট করা হয়েছে');
        }

        // Save code to local storage
        function saveCode() {
            localStorage.setItem('savedCode', codeEditor.value);
            showToast('কোড সেভ করা হয়েছে');
        }

        // Download code as file
        function downloadCode() {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(codeEditor.value));
            element.setAttribute('download', 'program.c');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            showToast('কোড ডাউনলোড করা হয়েছে');
        }

        // Share code
        function shareCode() {
            if (navigator.share) {
                navigator.share({
                    title: 'C Program',
                    text: 'Check out this C program I wrote!',
                    url: window.location.href
                })
                .then(() => showToast('কোড শেয়ার করা হয়েছে'))
                .catch(error => showToast('শেয়ারিং বাতিল করা হয়েছে', 'warning'));
            } else {
                showToast('আপনার ব্রাউজার শেয়ারিং সাপোর্ট করে না', 'error');
            }
        }

        // Load example code
        function loadExample() {
            const exampleCode = `#include <stdio.h>

// ফিবোনাচি সিরিজ প্রিন্ট করার প্রোগ্রাম
int main() {
    int n, first = 0, second = 1, next, i;
    
    printf("কয়টি ফিবোনাচি সংখ্যা প্রিন্ট করতে চান: ");
    scanf("%d", &n);
    
    printf("ফিবোনাচি সিরিজ:\\n");
    
    for (i = 0; i < n; i++) {
        if (i <= 1)
            next = i;
        else {
            next = first + second;
            first = second;
            second = next;
        }
        printf("%d ", next);
    }
    
    return 0;
}`;
            
            codeEditor.value = exampleCode;
            updateLineNumbers();
            updateStatus('উদাহরণ কোড লোড করা হয়েছে', 'success');
            showToast('উদাহরণ কোড লোড করা হয়েছে');
        }

        // Run code - Simulate compilation and execution
        function runCode() {
            const code = codeEditor.value;
            const input = userInput.value;
            
            if (!code.trim()) {
                updateStatus('কোড লেখার বক্সটি খালি', 'error');
                showToast('কোড লেখার বক্সটি খালি। অনুগ্রহ করে C কোড লিখুন।', 'error');
                return;
            }
            
            outputElement.classList.remove('output-error');
            outputElement.textContent = 'কোড কম্পাইল এবং রান হচ্ছে...';
            updateStatus('কোড কম্পাইল এবং রান হচ্ছে...', 'warning');
            
            // Simulate compilation delay
            setTimeout(() => {
                try {
                    // Check for common compilation errors
                    if (code.includes('scanf_s') || code.includes('conio.h') || code.includes('getch()')) {
                        throw new Error('এই ফাংশন/হেডার ফাইলটি টার্মাক্সে সাপোর্ট করে না');
                    }
                    
                    if (!code.includes('main()') && !code.includes('main ()') && !code.includes('main(void)')) {
                        throw new Error('main() ফাংশন খুঁজে পাওয়া যায়নি');
                    }
                    
                    if (code.includes('printf(') && !code.includes('stdio.h') && !code.includes('<stdio.h>')) {
                        throw new Error('stdio.h হেডার ফাইল Include করা হয়নি');
                    }
                    
                    // Process input
                    const inputLines = input.split('\n');
                    let inputIndex = 0;
                    
                    // Capture output by simulating program behavior
                    let output = '';
                    
                    // Simulate scanf inputs
                    const scanfMatches = code.match(/scanf\(["']%[^"']*["']\s*,\s*&[^)]*\)/g) || [];
                    
                    if (scanfMatches.length > 0 && inputLines.length === 0) {
                        throw new Error('ইনপুট প্রয়োজন কিন্তু কোন ইনপুট প্রদান করা হয়নি');
                    }
                    
                    // Simple simulation of program output based on code content
                    if (code.includes('printf(')) {
                        const printfMatches = code.match(/printf\(["']([^"']*)["']\)/g) || [];
                        
                        for (const match of printfMatches) {
                            const message = match.replace(/printf\(["']/, '').replace(/["']\)/, '');
                            // Replace escape sequences
                            const formattedMessage = message.replace(/\\n/g, '\n').replace(/\\t/g, '\t');
                            output += formattedMessage;
                        }
                    }
                    
                    // Process input if available
                    if (inputLines.length > 0) {
                        for (let i = 0; i < inputLines.length; i++) {
                            output += inputLines[i] + '\n';
                        }
                    }
                    
                    // Add specific behavior for common patterns
                    if (code.includes('n % 2 == 0')) {
                        // Check if the code is checking for even/odd
                        const nMatch = code.match(/int\s+(\w+)\s*=\s*(\d+)/);
                        if (nMatch) {
                            const n = parseInt(nMatch[2]);
                            output += n % 2 === 0 ? `${n} হল জোড় সংখ্যা\n` : `${n} হল বিজোড় সংখ্যা\n`;
                        }
                    }
                    
                    if (output.trim() === '') {
                        output = 'প্রোগ্রামটি রান হয়েছে কিন্তু কোন আউটপুট তৈরি করেনি।';
                    }
                    
                    outputElement.textContent = output;
                    updateStatus('কোড সফলভাবে রান হয়েছে', 'success');
                    showToast('কোড সফলভাবে রান হয়েছে');
                    
                } catch (err) {
                    outputElement.classList.add('output-error');
                    outputElement.textContent = 'ত্রুটি: ' + err.message;
                    updateStatus('কোড রানে ত্রুটি হয়েছে: ' + err.message, 'error');
                    showToast('কোড রানে ত্রুটি হয়েছে: ' + err.message, 'error');
                }
            }, 1500);
        }

        // Load saved code from local storage
        window.addEventListener('DOMContentLoaded', () => {
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                codeEditor.value = savedCode;
            }
            updateLineNumbers();
            
            // Add touch events for better mobile interaction
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
