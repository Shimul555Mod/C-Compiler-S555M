# ----------[.github/workflows/keep-alive.yml]----------
name: Keep Render Service Alive

on:
  schedule:
    # cron জবটি প্রতি ১৪ মিনিট পর পর চলবে
    # এটি Render-এর ১৫ মিনিটের নিষ্ক্রিয়তার সময়সীমার আগে ট্রিগার হবে
    - cron: '*/14 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest # একটি লিনাক্স পরিবেশে জবটি চলবে

    steps:
      - name: Ping the service URL to keep it alive
        run: curl -sS https://online-c-compiler-jxeb.onrender.com/ > /dev/null
